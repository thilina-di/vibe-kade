<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vibe-කඩේ - Mobile Phone Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">vibe-කඩේ</div>
            <div class="nav-links">
                <a href="index.html" class="active">Store</a>
                <a href="cart.html">
                    Cart <span class="cart-badge" id="cartCount">0</span>
                </a>
                <a href="login.html" id="loginLink">Login</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to vibe-කඩේ</h1>
                <p>Discover the latest smartphones at the best prices</p>
            </div>
        </section>

        <!-- Filters Section -->
        <section class="filters">
            <div class="filter-container">
                <div class="category-chips">
                    <button class="chip active" data-category="all">All</button>
                    <button class="chip" data-category="Apple">Apple</button>
                    <button class="chip" data-category="Samsung">Samsung</button>
                    <button class="chip" data-category="Google">Google</button>
                    <button class="chip" data-category="OnePlus">OnePlus</button>
                </div>
                <div class="sort-filter">
                    <select id="priceSort">
                        <option value="">Sort by Price</option>
                        <option value="low-to-high">Low to High</option>
                        <option value="high-to-low">High to Low</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Products Grid -->
        <section class="products">
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>About Us</h3>
                <p>vibe-කඩේ is your trusted destination for premium mobile phones in Sri Lanka.</p>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Email: info@vibekade.lk</p>
                <p>Phone: +94 11 234 5678</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 vibe-කඩේ. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
