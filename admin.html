<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - vibe-කඩේ</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">vibe-කඩේ Admin</div>
            <div class="nav-links">
                <a href="#" class="active" data-tab="products">Products</a>
                <a href="#" data-tab="orders">Orders</a>
                <a href="#" id="logoutLink">Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Products Tab -->
        <section id="productsTab" class="admin-section active">
            <div class="admin-container">
                <div class="section-header">
                    <h2>Manage Products</h2>
                    <button id="addProductBtn" class="primary-button">
                        <i class="fas fa-plus"></i> Add Product
                    </button>
                </div>
                <div class="products-grid" id="adminProductsGrid">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Orders Tab -->
        <section id="ordersTab" class="admin-section">
            <div class="admin-container">
                <h2>Manage Orders</h2>
                <div class="orders-list" id="ordersList">
                    <!-- Orders will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Add/Edit Product Modal -->
        <div id="productModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Add Product</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label for="productName">Name</label>
                        <input type="text" id="productName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Price (LKR)</label>
                        <input type="number" id="productPrice" name="price" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="productBrand">Brand</label>
                        <select id="productBrand" name="brand" required>
                            <option value="Apple">Apple</option>
                            <option value="Samsung">Samsung</option>
                            <option value="Google">Google</option>
                            <option value="OnePlus">OnePlus</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productImage">Image URL</label>
                        <input type="text" id="productImage" name="image" required>
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Description</label>
                        <textarea id="productDescription" name="description" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="primary-button">Save</button>
                        <button type="button" class="secondary-button" onclick="closeModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>About Us</h3>
                <p>vibe-කඩේ is your trusted destination for premium mobile phones in Sri Lanka.</p>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Email: info@vibekade.lk</p>
                <p>Phone: +94 11 234 5678</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 vibe-කඩේ. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
