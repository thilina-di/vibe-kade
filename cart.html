<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - vibe-කඩේ</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">vibe-කඩේ</div>
            <div class="nav-links">
                <a href="index.html">Store</a>
                <a href="cart.html" class="active">Cart</a>
                <a href="login.html" id="loginLink">Login</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="cart-section">
            <div class="cart-container">
                <h2>Shopping Cart</h2>
                <div id="cartItems" class="cart-items">
                    <!-- Cart items will be loaded here -->
                </div>
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">LKR 0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span id="shipping">LKR 0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">LKR 0.00</span>
                    </div>
                    <button id="checkoutButton" class="checkout-button" disabled>
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>About Us</h3>
                <p>vibe-කඩේ is your trusted destination for premium mobile phones in Sri Lanka.</p>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Email: info@vibekade.lk</p>
                <p>Phone: +94 11 234 5678</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 vibe-කඩේ. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
